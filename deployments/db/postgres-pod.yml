apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
spec:
  containers:

  - name: postgres
    image: postgres:14.0-alpine
    volumeMounts:
      - mountPath: /var/lib/postgresql/data
        name: postgres-pvc
    env:
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: app-secret
            key: postgresUsername
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: app-secret
            key: postgresPassword
      
    ports:
      - containerPort: 5432
  volumes:
    - name: postgres-pvc
      persistentVolumeClaim:
        claimName: postgres-pvc




